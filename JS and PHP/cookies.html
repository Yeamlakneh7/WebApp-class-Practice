<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Example</title>
  <script>
    // Function to set a cookie
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to get a cookie by name
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Function to erase a cookie
    function eraseCookie(name) {
      document.cookie = name + '=; Max-Age=-99999999;';
    }

    // Example usage
    document.addEventListener("DOMContentLoaded", function() {
      // Set a cookie
      setCookie("username", "JohnDoe", 7);
      console.log("Cookie set: username=JohnDoe");

      // Get a cookie
      var username = getCookie("username");
      console.log("Cookie read: username=" + username);

      // Delete a cookie
      eraseCookie("username");
      console.log("Cookie deleted: username");

      // Try to read the deleted cookie
      username = getCookie("username");
      console.log("Cookie read after deletion: username=" + username);
    });
  </script>
</head>
<body>
  <h1>Cookie Example</h1>
</body>
</html>
