<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        /* Define the styles for the animated element */
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: moveBox 2s ease-in-out infinite alternate;
        }

        /* Define the keyframes for the animation */
        @keyframes moveBox {
            0% {
                left: 0;
            }
            100% {
                left: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- HTML element to be animated -->
    <div class="box"></div>
</body>
</html>
