<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visibility.css">
    <title>Document</title>
</head>
<body>
    <h1>The visibility Visible and Hidden</h1>

    <h2 class="a">This heading is visible</h2>

    <h2 class="b">This heading is hidden</h2>

    <p>Notice that the hidden heading still takes up space on the page.</p>

    <div>
        <h2>The second table row collapsed</h2>
        <table>
            <tr>
              <td>Peter</td>
              <td>Griffin</td>
            </tr>
            <tr class="collapse">
              <td>Lois</td>
              <td>Griffin</td>
            </tr>
          </table>
    </div>
</body>
</html>
